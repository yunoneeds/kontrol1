
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
   body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(32, 32, 33); 
        }

        header, nav, footer{
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 50px; 
            text-decoration: none;
            color: white;
        }
        
        nav a:last-child {
            margin-right: 0;
        }
        nav a.active {
            font-weight: bold;
        }
        .form-container {
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 50%;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: white;
            color:  rgb(255, 0, 187);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .back-to-top {
            display: block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: rgb(255, 0, 187);
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="color: white; font-style: italic;">Обратная связь</h1>
        <nav>
          <a href="index.html" class="active">Главная</a>
          <a href="series.html">Серийность</a>

          <a href="contacts.html">Информация</a>
          <a href="review.html">Обратная связь</a>
        </nav>
    </header>

<main>
    <section class="form-container">
        <h2 style="color: #ffffff;">Форма для обратной связи</h2>
        <form id="teamContactForm" action="https://script.google.com/macros/s/AKfycbzr8p-i8gnEPLx541MMN6yGIGo0OET35d_poFrKyDLr-NFUUnHnuqL-8nLpU2Ijtp62Wg/exec" method="POST">
            <label for="surname" style="color: #ffffff;">Фамилия:</label>
            <input type="text" id="surname" name="surname" required><br><br>

            <label for="name" style="color: #ffffff;">Имя:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="group" style="color: #ffffff;">Группа:</label>
            <input type="text" id="group" name="group" required><br><br>

            <label for="phone" style="color: #ffffff;">Мобильный телефон:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="email" style="color: #ffffff;">Электронная почта:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="date" style="color: #ffffff;">Дата отправки сообщения:</label>
            <input type="date" id="date" name="date" required><br><br>

            <input type="submit" value="Отправить сообщение">
        </form>
    </section>
</main>
